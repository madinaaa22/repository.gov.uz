<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Введите PIN-код для просмотра документа</h2>
        <input type="text" id="pin" placeholder="ПИН код" />
        <br>
        <button onclick="checkPIN()">Открыть</button>
        <p class="note">PIN-код размещается рядом с QR-кодом документа</p>
        <p id="message" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
